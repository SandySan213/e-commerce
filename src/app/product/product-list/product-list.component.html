<div class="container">
    <h2>Our latest Collection</h2>
    <div fxLayout="row wrap" fxLayoutGap="50px grid" >
        <div *ngFor="let product of products">
            <mat-card class="product-card" appearance="outlined">
                <img mat-card-image [src]="'assets/images/' + product.image_url" [alt]="'Photo of a ' + product.name">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price |currency: 'INR'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>    
</div>
